<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-image {
            width: 100%;          /* Take full width of the container */
            height: 100vh;        /* Take full height of the viewport */
            object-fit: cover;    /* Cover the container completely */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center p-0">
        <div class="row w-100 gx-0">
            <!-- Left Section: Image -->
            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-dark p-0">
                <img src="images/login-image.jpg" alt="Dog with flower" class="img-fluid login-image">
            </div>
            <!-- Right Section: Form -->
            <div class="col-lg-6 col-12 bg-white p-5 shadow">
                <div class="text-center mb-4">
                    <h1 class="fw-bold">Sign In</h1>
                    <p class="text-muted">Please enter your credentials.</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="keepLoggedIn">
                            <label for="keepLoggedIn" class="form-check-label">Keep me logged in</label>
                        </div>
                        <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log in</button>
                </form>
                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="signup.html" class="text-decoration-none text-primary">Register</a></p>
                    <p><a href="index1.html" class="text-decoration-none text-primary">Return without login Home</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
